name: Issue to post

on:
  issues:
    types:
    - opened
    - edited

jobs:
  issue-to-post:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    - name: Create post
      run : |
        file="content/blog/post-${{ github.event.issue.number }}.md"
        mkdir -p content/blog
        touch $file
        echo "---" > $file
        echo "title: \"${{ github.event.issue.title }}\"" >> $file
        echo "date: \"${{ github.event.issue.created_at }}\"" >> $file
        echo "---" >> $file
        echo "${{ github.event.issue.body }}" >> $file

    - name: Save content
      uses: stefanzweifel/git-auto-commit-action@v4
      id: auto-commit-action
      with:
        commit_message: 'New post: ${{ github.event.issue.title }}'
        commit_options: '--allow-empty'
        repository: .
        status_options: '--untracked-files=no'
        file_pattern: 'content/**/*'
        push_options: '--force'
        skip_dirty_check: true
        skip_fetch: true
        disable_globbing: true
