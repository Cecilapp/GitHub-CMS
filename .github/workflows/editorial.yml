name: Editorial

on:
  issues:
    types:
    - opened
    - edited
    - pinned
    - unpinned
    - closed
    - reopened
    - labeled
    - unlabeled
    - locked
    - unlocked

jobs:
  issue-to-post:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    - name: Create post
      run : |
        dir="drafts"
        filename="post-${{ github.event.issue.number }}.md"
        file="$dir/$filename"
        mkdir -p $dir
        touch $file
        echo "---" > $file
        echo "title: \"${{ github.event.issue.title }}\"" >> $file
        echo "date: \"${{ github.event.issue.created_at }}\"" >> $file
        echo "---" >> $file
        echo "${{ github.event.issue.body }}" >> $file

    - name: Save draft
      uses: stefanzweifel/git-auto-commit-action@v4
      id: auto-commit-action
      with:
        commit_message: 'New post: ${{ github.event.issue.title }}'
        commit_options: '--allow-empty'
        repository: .
        status_options: '--untracked-files=no'
        file_pattern: 'drafts/*'
        push_options: '--force'
        skip_dirty_check: true
        skip_fetch: true
        disable_globbing: true

  build-and-deploy:
    needs: issue-to-post
    if: github.event.label.name == 'published'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Move post
      run : |
        dir="content/blog"
        filename="post-${{ github.event.issue.number }}.md"
        mkdir -p $dir
        [ ! -f drafts/$filename ] || mv drafts/$filename $dir/ -f

    - name: Save content
      uses: stefanzweifel/git-auto-commit-action@v4
      id: auto-commit-action
      with:
        commit_message: 'New post: ${{ github.event.issue.title }}'
        commit_options: '--allow-empty'
        repository: .
        status_options: '--untracked-files=no'
        file_pattern: 'drafts/* content/**/*'
        push_options: '--force'
        skip_dirty_check: true
        skip_fetch: true
        disable_globbing: true

    - name: Install theme
      run: composer install --prefer-dist --no-progress
    
    - name: Build site
      uses: Cecilapp/Cecil-Action@v3

    - name: Deploy site
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: arnaud@ligny.org
